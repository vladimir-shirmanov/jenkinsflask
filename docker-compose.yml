version: "3.8"
services:
    jenkins:
      image: "docker:dind"
      privileged: true
      volumes:
          - jenkins-docker-certs:/certs/client
          - jenkins-data:/var/jenkins_home
      networks:
        jenkins:
          aliases:
              - "docker"
      environment:
        - DOCKER_TLS_CERTDIR=/certs
    jenkins-blueocean:
      image: "jenkinsci/blueocean"
      volumes:
          - jenkins-data:/var/jenkins_home
          - jenkins-docker-certs:/certs/client:ro
      networks:
        - jenkins
      environment:
       - DOCKER_HOST=tcp://docker:2376
       - DOCKER_CERT_PATH=/certs/client
       - DOCKER_TLS_VERIFY=1
      ports:
          - 8080:8080
          - 50000:50000
volumes:
    jenkins-data:
    jenkins-docker-certs:
networks:
    jenkins:



